name: MLflow CI Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Miniconda
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: MLProject/conda.yaml
        auto-activate-base: false
        activate-environment: true

    # 3️⃣ Debug environment (opsional)
    - name: Debug Conda Environment
      run: |
        echo "=== conda info ==="
        conda info
        echo "=== conda envs ==="
        conda env list || conda info --envs
        echo "=== which python ==="
        which python || true
        echo "=== which mlflow in env (conda run) ==="
        conda run -n mlflow-ci-env which mlflow || true

    - name: Ensure conda env exists (fallback)
      run: |
        if ! conda env list | grep -q "mlflow-ci-env"; then
          echo "Conda env 'mlflow-ci-env' not found — creating from MLProject/conda.yaml"
          conda env create -f MLProject/conda.yaml -n mlflow-ci-env
        else
          echo "Conda env 'mlflow-ci-env' already exists"
        fi

    # 4️⃣ Clean previous runs and Run MLflow Project in the correct environment
    - name: Clean previous MLflow runs
      run: |
        if [ ! -d MLProject ]; then
          echo "MLProject directory not found"; ls -la || true; exit 1
        fi
        echo "Cleaning MLProject/mlruns/* to avoid stale run references"
        rm -rf MLProject/mlruns/* || true

    - name: Run MLflow Project
      run: |
        export MLFLOW_TRACKING_URI="file://$PWD/MLProject/mlruns"
        echo "MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"
        set -o pipefail
        # Capture full output to mlflow_run.log and preserve exit code
        conda run -n mlflow-ci-env mlflow run MLProject 2>&1 | tee mlflow_run.log
        EXIT_CODE=${PIPESTATUS[0]:-0}
        echo "MLFLOW_RUN_EXIT_CODE=$EXIT_CODE"
        if [ "$EXIT_CODE" -ne 0 ]; then
          echo "mlflow run failed (exit $EXIT_CODE). Printing log:"
          sed -n '1,200p' mlflow_run.log || true
          exit $EXIT_CODE
        fi

    - name: Upload mlflow run log and mlruns (debug)
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-run-debug
        path: |
          mlflow_run.log
          MLProject/mlruns

    # 5️⃣ Determine latest model artifact
    - name: Locate latest model artifact (flexible)
      run: |
        set -euo pipefail
        # 1) Prefer artifact named 'model'
        MODEL_DIR=$(ls -td MLProject/mlruns/*/*/artifacts/model 2>/dev/null | head -n 1 || true)
        if [ -z "$MODEL_DIR" ]; then
          echo "No 'model' artifact folder found. Searching any artifacts..."
          MODEL_DIR=$(ls -td MLProject/mlruns/*/*/artifacts/* 2>/dev/null | head -n 1 || true)
        fi

        # 2) If still empty, try to parse mlflow_run.log for a local file:// artifact URI
        if [ -z "$MODEL_DIR" ] && [ -f mlflow_run.log ]; then
          echo "Attempting to parse mlflow_run.log for artifact URI..."
          # Look for first file://... occurrence
          ART_URI=$(grep -oE 'file://[^) ]+' mlflow_run.log | head -n1 || true)
          if [ -n "$ART_URI" ]; then
            # convert file:// URI to path
            MODEL_DIR=${ART_URI#file://}
          fi
        fi

        if [ -z "$MODEL_DIR" ]; then
          echo "Model artifact not found. Contents of MLProject:/mlruns:";
          find MLProject/mlruns -maxdepth 3 -mindepth 1 -type d -print || true
          echo "mlflow_run.log (tail):"; tail -n 200 mlflow_run.log || true
          exit 1
        fi

        echo "Using MODEL_DIR: $MODEL_DIR"
        echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV

    # 5️⃣ Upload MLflow artifacts
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: MLProject/mlruns

    # ====================
    #    Docker Build
    # ====================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image using MLflow
      run: |
        if [ -z "$MODEL_DIR" ]; then
          echo "MODEL_DIR is not set. Ensure the 'Locate latest model artifact' step ran and succeeded."
          exit 1
        fi
        echo "Using model artifact: $MODEL_DIR"
        conda run -n mlflow-ci-env mlflow models build-docker -m "$MODEL_DIR" -n mirza-mlflow-ci:latest
        docker tag mirza-mlflow-ci:latest ${{ secrets.DOCKERHUB_USERNAME }}/mirza-mlflow-ci:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mirza-mlflow-ci:latest
