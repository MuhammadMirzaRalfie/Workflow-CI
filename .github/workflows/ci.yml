name: MLflow CI Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Miniconda
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v3
      with:
        environment-file: MLProject/conda.yaml
        environment-name: mlflow-ci-env
        auto-activate-base: false
        activate-environment: true

    # 3️⃣ Debug environment (opsional)
    - name: Debug Conda Environment
      run: |
        echo "=== conda info ==="
        conda info
        echo "=== conda envs ==="
        conda env list || conda info --envs
        echo "=== which python ==="
        which python || true
        echo "=== which mlflow in env (conda run) ==="
        conda run -n mlflow-ci-env which mlflow || true

    - name: Ensure conda env exists (fallback)
      run: |
        if ! conda env list | grep -q "mlflow-ci-env"; then
          echo "Conda env 'mlflow-ci-env' not found — creating from MLProject/conda.yaml"
          conda env create -f MLProject/conda.yaml
        else
          echo "Conda env 'mlflow-ci-env' already exists"
        fi

    # 4️⃣ Run MLflow Project di environment yang tepat
    - name: Run MLflow Project
      run: |
        conda run -n mlflow-ci-env mlflow run MLProject

    # 5️⃣ Determine latest model artifact
    - name: Locate latest model artifact
      run: |
        MODEL_DIR=$(ls -td MLProject/mlruns/*/*/artifacts/model 2>/dev/null | head -n 1 || true)
        if [ -z "$MODEL_DIR" ]; then
          echo "Model artifact not found at MLProject/mlruns/*/*/artifacts/model"
          echo "Contents of MLProject:"; ls -la MLProject || true
          exit 1
        fi
        echo "MODEL_DIR=$MODEL_DIR" >> $GITHUB_ENV

    # 5️⃣ Upload MLflow artifacts
    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: MLProject/mlruns

    # ====================
    #    Docker Build
    # ====================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image using MLflow
      run: |
        if [ -z "$MODEL_DIR" ]; then
          echo "MODEL_DIR is not set. Ensure the 'Locate latest model artifact' step ran and succeeded."
          exit 1
        fi
        echo "Using model artifact: $MODEL_DIR"
        conda run -n mlflow-ci-env mlflow models build-docker -m "$MODEL_DIR" -n mirza-mlflow-ci:latest
        docker tag mirza-mlflow-ci:latest ${{ secrets.DOCKERHUB_USERNAME }}/mirza-mlflow-ci:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mirza-mlflow-ci:latest
