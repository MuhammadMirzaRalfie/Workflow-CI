name: CI/CD MLflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  CSV_URL: "MLProject/train_preprocessing.csv"
  TARGET_VAR: "y"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3

      # Setup Python 3.10
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Env
        run: |
          echo $CSV_URL
          echo "Checking if dataset exists..."
          ls -la MLProject/train_preprocessing.csv || echo "Dataset not found!"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r MLProject/requirements.txt

      - name: Setup MLflow Environment
        run: |
          cd MLProject
          
          # FORCE delete any existing mlruns (might have Windows paths from git)
          rm -rf mlruns .mlruns mlartifacts
          echo "Cleaned old MLflow directories"
          
          # Let MLflow create fresh structure
          echo "MLflow will create fresh tracking directory"

      - name: Run mlflow project
        run: |
          cd MLProject
          export MLFLOW_ARTIFACT_ROOT=./mlruns
          mlflow run . --env-manager=local -P data_path="train_preprocessing.csv" -P target_var="y"

      - name: Get latest MLflow run_id
        run: |
          cd MLProject
          RUN_ID=$(ls -t mlruns/0 | grep -E '^[a-f0-9]{32}$' | head -n 1)
          if [ -z "$RUN_ID" ]; then
            echo "No MLflow runs found!"
            echo "Contents of mlruns/0:"
            ls -la mlruns/0/
            exit 1
          fi
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run_id: $RUN_ID"
          
          MODEL_PATH="mlruns/0/$RUN_ID/artifacts/model"
          if [ ! -d "$MODEL_PATH" ]; then
            echo "Model not found at $MODEL_PATH!"
            echo "Contents of run artifacts:"
            ls -la mlruns/0/$RUN_ID/artifacts/ || echo "Artifacts directory not found"
            exit 1
          fi
          echo "Model found at: $MODEL_PATH"
          
          ABS_MODEL_PATH="$GITHUB_WORKSPACE/MLProject/$MODEL_PATH"
          echo "MODEL_PATH=$ABS_MODEL_PATH" >> $GITHUB_ENV
          echo "Absolute model path: $ABS_MODEL_PATH"

      - name: Build Docker Model (Optional - commented out due to Java dependency issues)
        
        run: |
          mlflow models build-docker --model-uri "file://$MODEL_PATH" --name "cc"

      - name: Log in to Docker Hub (Optional)
         
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Tag Docker Image (Optional)
          
        run: |
          docker tag cc ${{ secrets.DOCKERHUB_USERNAME }}/cc:latest

      - name: Push Docker Image (Optional)
        
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/cc:latest
      
      - name: Training Summary
        run: |
          echo "=================================="
          echo "MODEL TRAINING SUCCESSFUL!"
          echo "=================================="
          echo "Model saved to: $MODEL_PATH"
          echo "Accuracy: Check logs above"
          echo "=================================="