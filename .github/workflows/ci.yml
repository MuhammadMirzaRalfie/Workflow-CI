name: MLflow CI Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  train-and-build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python and run MLflow project (simpler, pip-based)
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Check dataset and repo layout
      run: |
        echo "Listing MLProject contents"
        ls -la MLProject || true
        echo "Checking dataset presence"
        ls -la MLProject/train_preprocessing.csv || echo "Dataset not found!"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f MLProject/requirements.txt ]; then
          pip install -r MLProject/requirements.txt
        else
          pip install mlflow scikit-learn pandas numpy joblib
        fi

    - name: Setup MLflow environment (clean mlruns)
      run: |
        cd MLProject
        rm -rf mlruns .mlruns mlartifacts || true
        mkdir -p mlruns
        echo "Cleaned/created mlruns"

    - name: Run mlflow project (local env-manager)
      run: |
        cd MLProject
        export MLFLOW_ARTIFACT_ROOT=./mlruns
        mlflow run . --env-manager=local -P data_path="train_preprocessing.csv"

    - name: Get latest MLflow run_id and model path
      run: |
        cd MLProject
        RUN_ID=$(ls -t mlruns/0 2>/dev/null | grep -E '^[a-f0-9]{32}$' | head -n 1 || true)
        if [ -z "$RUN_ID" ]; then
          echo "No MLflow runs found!" 
          ls -la mlruns || true
          exit 1
        fi
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        MODEL_PATH="mlruns/0/$RUN_ID/artifacts/model"
        if [ ! -d "$MODEL_PATH" ]; then
          echo "Model not found at $MODEL_PATH!"
          ls -la mlruns/0/$RUN_ID/artifacts/ || true
          exit 1
        fi
        echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_ENV
        ABS_MODEL_PATH="$GITHUB_WORKSPACE/MLProject/$MODEL_PATH"
        echo "ABS_MODEL_PATH=$ABS_MODEL_PATH" >> $GITHUB_ENV
        echo "Model artifact absolute path: $ABS_MODEL_PATH"

    - name: Upload Model Artifact
      uses: actions/upload-artifact@v4
      with:
        name: trained-model
        path: MLProject/mlruns

    # ====================
    #    Docker Build
    # ====================
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build Docker Image using MLflow
      run: |
        if [ -z "$MODEL_DIR" ]; then
          echo "MODEL_DIR is not set. Ensure the 'Locate latest model artifact' step ran and succeeded."
          exit 1
        fi
        echo "Using model artifact: $MODEL_DIR"
        conda run -n mlflow-ci-env mlflow models build-docker -m "$MODEL_DIR" -n mirza-mlflow-ci:latest
        docker tag mirza-mlflow-ci:latest ${{ secrets.DOCKERHUB_USERNAME }}/mirza-mlflow-ci:latest

    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/mirza-mlflow-ci:latest
